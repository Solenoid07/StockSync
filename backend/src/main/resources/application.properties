# App Name
spring.application.name=stocksync
server.port=9090
# Database Config (Docker Friendly)
# 'stocksync-db' is the service name we will define in docker-compose
spring.datasource.url=jdbc:mysql://stocksync-db:3306/stocksyncdb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate (Auto-create tables in MySQL)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

